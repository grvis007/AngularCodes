<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Understanding Bootstrapping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="Vendor/angular.min.js"></script>
</head>
<body ng-app="twitterApp">
<div ng-controller="postsCtrl">
    <div>
      <h1>{{post.userName}} </h1> {{post.content}}
        </div>
        <div custom-post
             my-user-name="{{post.userName}}"

             my-content="post.content"
                my-click="submit()"></div>
</div>
 <script src="app/app.js"></script>
<script src="app/directives/customPost.js"></script>
<script src="app/controllers/postsCtrl.js"></script>
</body>
</html>
