<div ng-controller="moviesCtrl">
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>S.No</th>
            <th>Movie</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{$index+1}}</td>
            <td>{{movie.language}}</td>
            <td>{{movie.movieName}}</td>
            <td>
                <button ng-click="showDetails(movie)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <p>
            <img src="{{selectedMovie.src}}" alt="images">
            <h3>{{selectedMovie.mveDescription}}</h3>
        </p>

    </div>
