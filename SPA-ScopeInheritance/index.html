<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Understanding Bootstrapping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="Vendor/angular.min.js"></script>
    <script src="Vendor/angular-ui-router.js"></script>
</head>
<body ng-app="twitterApp">
 <div class="container" ng-controller="navigationCtrl">
     <nav role="navigation" class="navbar navbar-inverse">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
             <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </button>
             <a href="" class="navbar-brand" ng-bind="navigation.brandName"></a>
         </div>
         <!-- Collection of nav links, forms, and other content for toggling -->
         <div id="navbarCollapse" class="collapse navbar-collapse">
             <ul class="nav navbar-nav">
                 <li ng-repeat="item in navigation.navItems"
                     ng-click="loadPage(item)">
                     <a href="" ng-bind="item.displayName" ></a>
                 </li>
             </ul>
             <form role="search" class="navbar-form navbar-left">
                 <div class="form-group">
                     <input type="text" placeholder="Search" class="form-control">
                 </div>
             </form>
             <ul class="nav navbar-nav navbar-right">
                 <li><a href="#">Login</a></li>
             </ul>
         </div>
     </nav>
     <div class="panel panel-default">
         <div class="panel-body">
             <div ui-view></div>
         </div>
     </div>
 </div>
<script src="app/app.js"></script>
<script src="app/factories/navigationFactory.js"></script>
<script src="app/controllers/navigationCtrl.js"></script>
<script src="app/controllers/aboutCtrl.js"></script>
</body>
</html>
