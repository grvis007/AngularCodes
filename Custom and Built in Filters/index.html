<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Understanding Bootstrapping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="Vendor/angular.min.js"></script>
</head>
<body ng-app="moviesApp">
 <div class="container">
     <div>
        <input type="text" class="form-control col-xs-3" ng-model="searchCriteria">
     </div>
         <table class="table" ng-controller="userCtrl">
         <thead>
         <tr>
             <th>Row</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Date of Birth</th>
             <th>Phone</th>
             <th>Location</th>
         </tr>
         </thead>
         <tbody>
         <tr ng-repeat="user in users|filter: searchCriteria">
             <td>{{$index+1}}</td>
             <td>{{user.firstName | uppercase}}</td>
             <td>{{user.lastName | uppercase}}</td>
             <td>{{user.dob|date: 'MM/dd/yyyy'}}</td>
             <td>{{user.phone |formatPhone :user.location}}</td>
             <td>{{user.location}}</td>
         </tr>
         </tbody>
     </table>
 </div>
<script src="app/app.js"></script>
 <script src="app/filters/formatphone.js"></script>
<script src="app/controllers/userCtrl.js"></script>
</body>
</html>
